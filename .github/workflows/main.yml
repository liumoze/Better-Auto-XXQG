name: sync

on:
  schedule:
    - cron: '26 22 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.XXQG_TOKEN }}
        persist-credentials: true
    - name: Auto Commit Pull
      run: git clone https://gitcode.net/m0_64980826/songge_tiku.git
    - name: Commit files
      run: |
        cd songge_tiku/
        rm -rf .git/
        git config --local user.email "wuxiuhong_x@163.com"
        git config --local user.name "liumoze"
        git add .
        git commit -a -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        ssh: true
        github_token: ${{ secrets.XXQG_TOKEN }}
    
